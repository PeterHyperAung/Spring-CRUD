<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header th:insert="fragments/header.html"></header>
<main class="mb-5">
  <div class="mt-3 px-5">
    <a th:href="@{/schools/create}" class="btn btn-info">Create</a>
  </div>
  <h1 class="h2 py-4 text-center">Schools List</h1>
  <div class="px-5 table-responsive">
    <table class="table mx-auto" style="max-width: 800px; min-width: 400px">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:if="${itemsCountInCurrentPage == 0}">
        <td colspan="100%" class="text-center">No Students</td>
      </tr>
      <tr th:each="school, stats : ${schools}">
        <th scope="row" th:text="${pageNo * 10 + stats.count}"></th>
        <td th:text="${school.name}"></td>
        <td class="d-flex gap-2">
          <a th:href="@{/schools/edit/{id}(id=${school.id})}" class="btn btn-primary btn-sm">Edit</a>
          <form method="POST" th:action="@{/schools/delete/{id}(id=${school.id})}">
            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
          </form>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <div th:replace="fragments/pagination-nav.html :: pagination(path='/schools')"></div>
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
