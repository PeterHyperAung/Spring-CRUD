<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header th:insert="fragments/header.html"></header>
<main>
  <h1 class="h2 py-5 text-center">Schools List</h1>
  <div class="px-5">
    <table class="table mx-auto" style="max-width: 700px;">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:if="${schools.size() == 0}">
        <td colspan="6" class="text-center">No Schools yet. Please create schools.</td>
      </tr>
      <tr th:each="school, stats : ${schools}">
        <th scope="row" th:text="${stats.count}"></th>
        <td th:text="${school.name}"></td>
        <td class="d-flex gap-2">
          <a th:href="@{/schools/edit/{id}(id=${school.id})}" class="btn btn-primary btn-sm">Update</a>
          <form method="POST" th:action="@{/schools/delete/{id}(id=${school.id})}">
            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
          </form>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
