<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Students Management</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.css}">
</head>
<body>

    <div class="card mx-auto my-5 p-2" style="max-width: 500px;">
        <div class="card-body p-3">
            <h5 class="card-title text-center">Login</h5>
            <div class="my-4">
                <form method="post" action="/login">
                    <div class="my-3">
                        <label for="username" class="mb-1">Username</label>
                        <input type="text" id="username" name="username" required class="form-control">
                    </div>
                    <div class="my-3">
                        <label for="password" class="mb-1">Password</label>
                        <input type="password" id="password" name="password" required class="form-control">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
            </div>
            <hr />
            <div class="mt-3 mb-1 text-center">
                <a href="/register" class="card-link">Register</a>
            </div>
        </div>
    </div>

    <div class="my-3">
        <div th:if="${#httpServletRequest.getParameter('error') != null}">
            <div class="alert alert-danger text-center mx-auto" style="max-width: 500px;">Invalid Credentials</div>
        </div>
    </div>

    <div class="my-3">
        <div th:if="${#httpServletRequest.getParameter('logout') != null}">
            <div class="alert alert-info text-center mx-auto" style="max-width: 500px;">Logged out successfully</div>
        </div>
    </div>

</body>
</html>
