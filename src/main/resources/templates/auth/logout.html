<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logout | Students Management</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.css}">
</head>
<body>

<div class="card mx-auto my-5 p-2" style="max-width: 500px;">
    <div class="card-body p-3">
        <h5 class="card-title text-center">Logout</h5>
        <div class="mt-4">
            <h6 class="mb-4 lead text-center">Are you sure you want to logout?</h6>
            <div class="text-center d-flex justify-content-center align-items-center gap-1">
                <form action="/logout" method="POST">
                    <button type="submit" class="btn btn-primary">Yes</button> &nbsp;
                </form>

                <a href="/" class="btn btn-primary">No</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
