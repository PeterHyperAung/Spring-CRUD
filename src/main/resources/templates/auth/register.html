<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | Students Management</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.css}">
</head>
<body class="px-3">

  <div class="card mx-auto my-5 p-2" style="max-width: 500px;">
    <div class="card-body p-3">
      <h5 class="card-title text-center">Register</h5>
      <div class="my-4">
        <form method="post" action="/register">
          <div class="my-3">
            <label for="username" class="mb-1">Username</label>
            <input type="text" id="username" name="username" required class="form-control">
          </div>
          <div class="my-3">
            <label for="password" class="mb-1">Password</label>
            <input type="password" id="password" name="password" required class="form-control">
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Register</button>
          </div>
        </form>
      </div>
      <hr />
      <div class="mt-3 mb-1 text-center">
        <a href="/login" class="card-link">Login</a>
      </div>
    </div>
  </div>

<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.css}">

</body>
</html>
