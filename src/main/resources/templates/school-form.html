<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .text-sm {
            font-size: 14px;
        }
    </style>
</head>
<body>

<header th:insert="fragments/header.html"></header>

<main>
    <h2 class="py-4 text-center">Student Form</h2>
    <div class="px-5">
        <div class="card mx-auto" style="max-width: 500px; width: 90%;">
            <div class="card-body p-4">
                <h5 class="card-title mb-3 text-center" th:text="${school.id() == 0 ? 'Create School' : 'Edit School'}"></h5>

                <form action="#" th:action="@{/schools/school/{id}(id=${student.id()})}" method="POST" th:object="${school}">
                    <input th:if="${school.id != 0}" name="id" type="hidden" th:field="*{id}">

                    <div class="mb-4">
                        <label for="name" class="mb-2">Name</label>
                        <input name="name" id="name" class="form-control mb-1" th:field="*{name}"/>
                        <span th:if="${#fields.hasErrors('name')}"
                              th:errors="*{name}"
                              class="text-sm text-danger"></span>
                    </div>

                    <div class="mb-4">
                        <label for="principal" class="mb-2">Principal Name</label>
                        <input name="principal" id="principal" class="form-control mb-1" th:field="*{principal}"/>
                        <span th:if="${#fields.hasErrors('principal')}"
                              th:errors="*{principal}"
                              class="text-sm text-danger"></span>
                    </div>


                    <button type="submit" class="btn btn-primary d-block ms-auto" th:text="${school.id() == 0 ? 'Create' : 'Update'}"></button>

                </form>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
