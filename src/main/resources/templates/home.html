<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header th:insert="fragments/header.html"></header>
    <main>
        <div class="mt-3 px-5">
            <a th:href="@{/students/create}" class="btn btn-info">Create</a>
        </div>
        <h1 class="h2 py-4 text-center">Students List</h1>
        <div class="px-5">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Age</th>
                    <th scope="col">School Name</th>
                    <th scope="col">Started At</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${students.size() == 0}">
                    <td colspan="100%" class="text-center">No Students</td>
                </tr>
                <tr th:each="student, stats : ${students}">
                    <th scope="row" th:text="${stats.count}"></th>
                    <td th:text="${student.name}"></td>
                    <td th:text="${student.email}"></td>
                    <td th:text="${student.age}"></td>
                    <td th:text="${student.school != null ? student.school.name : 'No School'}"></td>
                    <td th:if="${student.startedAt != null}" th:text="${student.startedAt.toString()}"></td>
                    <td th:if="${student.startedAt == null}" th:text="${'No date assigned yet'}"></td>
                    <td class="d-flex gap-2">
                        <a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-primary btn-sm">Edit</a>
                        <form method="POST" th:action="@{/students/delete/{id}(id=${student.id})}">
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
