<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<header th:insert="fragments/header.html"></header>

<main>
    <h2 class="py-4 text-center">Student Form</h2>
    <div class="px-5">
        <div class="card mx-auto" style="max-width: 500px; width: 90%;">
            <div class="card-body p-4">
                <h5 class="card-title mb-3 text-center">Create Student</h5>

                <form action="#" th:action="@{/students/edit/{id}(id=${student.id})}" method="POST">

                    <label for="name" class="mb-2">Name</label>
                    <input name="name" id="name" class="form-control mb-4" th:value="${student.name}"/>

                    <label for="name" class="mb-2">Email</label>
                    <input name="email" id="email" class="form-control mb-4" th:value="${student.email}"/>

                    <label for="name" class="mb-2">Age</label>
                    <input type="number" name="age" id="age" class="form-control mb-4" th:value="${student.age}" />

                    <label for="schoolId" class="mb-2">School</label>
                    <select name="schoolId" id="schoolId" class="form-control mb-4">
                        <option th:each="school : ${schools}" th:value="${school.id}" th:text="${school.name}" th:selected="${student.school != null && school.id == student.school.id}"></option>
                    </select>

                    <button type="submit" class="btn btn-primary d-block ms-auto">Update</button>

                </form>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
